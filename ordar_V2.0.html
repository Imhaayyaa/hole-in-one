<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Hole In One Golf Resort</title>
    
    <style>
        /* تنسيق الخطوط، الهوامش، والحشو */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* خلفية الصفحة */
            color: #333; /* لون النص */
        }

        /* تنسيق رأس الصفحة */
        header {
            background-color: #000000; /* خلفية داكنة */
            background-size: cover; /* جعل الصورة تغطي كامل الخلفية */
            background-position: center; /* تموضع الصورة في المركز */
            color: white; /* لون النص أبيض */
            text-align: center; /* تموضع النص في الوسط */
            padding: 100px 0; /* تحديد المسافة حول النص */
        }

        /* تنسيق عنوان رأس الصفحة */
        header h1 {
            font-size: 3.5em; /* حجم الخط */
            margin: 0; /* إزالة الهامش */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* تأثير الظل على النص */
        }

        /* تنسيق النص أسفل العنوان */
        header p {
            font-size: 1.8em; /* حجم الخط */
            margin-top: 15px; /* مسافة من الأعلى */
        }

        /* تنسيق شريط التنقل */
        nav {
            display: flex; /* عرض الروابط بجانب بعضها */
            justify-content: center; /* تموضع الروابط في المركز */
            background-color: #2b3c51; /* خلفية داكنة */
            border-bottom: 2px solid #4CAF50; /* خط أخضر أسفل الشريط */
        }

        /* تنسيق الروابط داخل شريط التنقل */
        nav a {
            color: white; /* لون النص أبيض */
            padding: 15px 25px; /* مسافة داخلية */
            text-decoration: none; /* إزالة التسطير */
            text-align: center; /* محاذاة النص في المركز */
            font-size: 1.2em; /* حجم الخط */
            transition: background-color 0.3s ease, color 0.3s ease; /* تأثيرات عند التمرير */
        }

        /* تأثير عند مرور الفأرة على الروابط */
        nav a:hover {
            background-color: #4CAF50; /* تغيير الخلفية إلى الأخضر */
            color: white; /* تغيير اللون إلى الأبيض */
            border-radius: 5px; /* حواف دائرية */
        }

        /* تنسيق المحتوى داخل الصفحة */
        .page-content {
            padding: 40px 30px; /* إضافة الحشوات */
            text-align: center; /* تموضع النص في المركز */
        }

        /* تنسيق نموذج الحجز */
        .booking-form {
            background-color: #fff; /* خلفية بيضاء */
            padding: 30px; /* حشوة داخلية */
            border-radius: 10px; /* حواف دائرية */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ظل خفيف للنموذج */
            max-width: 600px; /* الحد الأقصى للعرض */
            margin: 0 auto; /* تموضع النموذج في المنتصف */
        }

        /* تنسيق المدخلات داخل النموذج */
        .booking-form input,
        .booking-form select,
        .booking-form textarea {
            width: 100%; /* عرض المدخلات 100% */
            padding: 10px; /* حشوة داخلية */
            margin: 10px 0; /* مسافة بين المدخلات */
            border: 1px solid #ddd; /* حد رفيع بلون رمادي */
            border-radius: 5px; /* حواف دائرية */
        }

        /* تنسيق زر الإرسال */
        .booking-form button {
            background-color: #4CAF50; /* خلفية خضراء */
            color: white; /* لون النص أبيض */
            padding: 15px 30px; /* حشوة داخلية */
            border: none; /* إزالة الحدود */
            font-size: 1.2em; /* حجم الخط */
            cursor: pointer; /* تغيير المؤشر عند المرور */
            border-radius: 5px; /* حواف دائرية */
            transition: background-color 0.3s ease; /* تأثير عند المرور */
        }

        /* تأثير عند مرور الفأرة على الزر */
        .booking-form button:hover {
            background-color: #45a049; /* تغيير اللون إلى الأخضر الداكن */
        }

        /* رسالة التأكيد */
        .confirmation {
            font-size: 1.5em; /* حجم الخط */
            color: #4CAF50; /* اللون الأخضر */
            margin-top: 20px; /* مسافة من الأعلى */
            display: none; /* إخفاء الرسالة بشكل افتراضي */
        }

        /* تنسيق الفوتر */
        footer {
            background-color: #2a3d54; /* خلفية داكنة */
            color: white; /* لون النص أبيض */
            text-align: center; /* محاذاة النص في المنتصف */
            padding: 20px 0; /* حشوة الفوتر */
            position: fixed; /* تثبيت الفوتر أسفل الصفحة */
            width: 100%; /* عرض كامل */
            bottom: 0; /* تموضع أسفل الصفحة */
        }

        /* تنسيق أزرار التكبير والتصغير */
        .zoom-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .zoom-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .zoom-buttons button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<!-- رأس الصفحة -->
<header>
    <h1>Hole In One Golf Resort</h1>
    <p>Complete Your Booking</p>
</header>

<!-- شريط التنقل -->
<nav>

    <a href="file:///C:/Users/User/Desktop/%D8%AA%D9%82%D9%8A%D9%8A%D9%85%20%D8%A7%D9%84%D9%85%D9%88%D8%A7%D9%82%D8%B9/V2.0/golf_V2.0.html">Golf</a>
    <a href="file:///C:/Users/User/Desktop/%D8%AA%D9%82%D9%8A%D9%8A%D9%85%20%D8%A7%D9%84%D9%85%D9%88%D8%A7%D9%82%D8%B9/V2.0/fancilities_V2.0.html">Facilities</a>
    <a href="file:///C:/Users/User/Desktop/%D8%AA%D9%82%D9%8A%D9%8A%D9%85%20%D8%A7%D9%84%D9%85%D9%88%D8%A7%D9%82%D8%B9/V2.0/special_offers_V2.0.html">Special Offers</a>
    <a href="file:///C:/Users/User/Desktop/%D8%AA%D9%82%D9%8A%D9%8A%D9%85%20%D8%A7%D9%84%D9%85%D9%88%D8%A7%D9%82%D8%B9/V2.0/Contact%20Us_V2.0.html">Contact Us</a>
    <a href="file:///C:/Users/User/Desktop/%D8%AA%D9%82%D9%8A%D9%8A%D9%85%20%D8%A7%D9%84%D9%85%D9%88%D8%A7%D9%82%D8%B9/V2.0/Hotel_V2.0.html">Hotel</a>
    <a href="file:///C:/Users/User/Desktop/%D8%AA%D9%82%D9%8A%D9%8A%D9%85%20%D8%A7%D9%84%D9%85%D9%88%D8%A7%D9%82%D8%B9/V2.0/map.html">Map</a>
</nav>

<!-- محتوى الصفحة -->
<div class="page-content">
    <h2>Booking Form</h2>
    <!-- نموذج الحجز -->
    <div class="booking-form">
        <form id="bookingForm" onsubmit="handleSubmit(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit Booking</button>
        </form>

        <!-- رسالة التأكيد بعد تقديم النموذج -->
        <div id="confirmationMessage" class="confirmation">
            Thank you for your booking! We will get in touch with you shortly.
        </div>
    </div>

    <!-- أزرار التكبير والتصغير -->
    <div class="zoom-buttons">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
    </div>
</div>

<!-- سكريبت التعامل مع النموذج -->
<script>
    // دالة لمعالجة تقديم النموذج وعرض رسالة التأكيد
    function handleSubmit(event) {
        event.preventDefault(); // منع إعادة تحميل الصفحة عند تقديم النموذج

        // عرض رسالة التأكيد داخل الصفحة
        document.getElementById('confirmationMessage').style.display = 'block';

        // إظهار تنبيه للمستخدم بأن الحجز تم بنجاح
        alert("Thank you! Your booking has been successfully submitted.");

        // يمكن إرسال بيانات النموذج إلى خادم أو معالجتها هنا
        // حالياً سنقوم فقط بتسجيل البيانات في وحدة التحكم
        const formData = new FormData(document.getElementById('bookingForm'));
        formData.forEach((value, key) => {
            console.log(`${key}: ${value}`);
        });

        // مسح النموذج بعد تقديمه (اختياري)
        document.getElementById('bookingForm').reset();
    }

    // دالة لتكبير النص
    function zoomIn() {
        let body = document.body;
        let currentFontSize = window.getComputedStyle(body).fontSize;
        let newFontSize = parseFloat(currentFontSize) * 1.1;
        body.style.fontSize = newFontSize + "px";
    }

    // دالة لتصغير النص
    function zoomOut() {
        let body = document.body;
        let currentFontSize = window.getComputedStyle(body).fontSize;
        let newFontSize = parseFloat(currentFontSize) * 0.9;
        body.style.fontSize = newFontSize + "px";
    }
</script>

</body>
</html>
