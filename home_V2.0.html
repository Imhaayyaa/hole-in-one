        /* إضافة تنسيق لأزرار التكبير والتصغير */
        .zoom-controls {
            position: fixed;
            top: 100px; /* تغيير هنا لتحديد الموقع الأنسب للأزرار */

            z-index: 100;
            display: flex;

        .zoom-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .zoom-button:hover {
            background-color: #555;
        }

        /* تخصيص مظهر الأزرار للتمييز */
        .zoom-button:focus {
            outline: 3px solid #ffcc00;
        }

        /* التأكد من أن المحتوى يحتوي على مقياس تكبير وتغيير الحجم */

            transition: transform 0.3s ease-in-out; /* إضافة انتقال سلس */

    <!-- أزرار التكبير والتصغير -->
    <div class="zoom-controls">

    </div>

    <script>
        let zoomLevel = 1;

        // دالة لتكبير الصفحة
        function zoomIn() {
            zoomLevel += 0.1;  // زيادة مستوى التكبير
            document.querySelector('.zoomable-content').style.transform = `scale(${zoomLevel})`;
        }

        // دالة لتصغير الصفحة
        function zoomOut() {
            zoomLevel -= 0.1;  // تقليل مستوى التكبير
            if (zoomLevel > 0.2) {  // تأكد من أن التكبير لا يصبح أقل من مستوى معين
                document.querySelector('.zoomable-content').style.transform = `scale(${zoomLevel})`;
            }
        }
    </script>
