    <style>
        /* إعدادات الصفحة الأساسية، مثل الخطوط والألوان */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* خلفية الصفحة */
            color: #333; /* اللون الأساسي للنصوص */
            transition: all 0.3s ease; /* تأثير الانتقال لتغيير الحجم */

        /* إعدادات الهيدر، مثل صورة الخلفية والنصوص */

            background-position: center;

        }

        /* العنوان في الهيدر */
        header h1 {
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* إضافة ظل للنص */
        }

        /* النص في الهيدر */
        header p {
            font-size: 1.8em;
            margin-top: 15px;
        }

        /* إعدادات قائمة التنقل */
        nav {
            display: flex;
            justify-content: center;
            background-color: #2b3c51; /* لون خلفية القائمة */
            border-bottom: 2px solid #4CAF50; /* حد تحت القائمة */
        }

        /* إعدادات الروابط في القائمة */
        nav a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s ease, color 0.3s ease; /* تأثير عند التفاعل مع الرابط */
        }

        /* تأثير عند التمرير على الرابط */
        nav a:hover {
            background-color: #4CAF50; /* تغيير اللون عند التمرير */
            color: white;
            border-radius: 5px;
        }

        /* إعدادات المحتوى الرئيسي للصفحة */
        .page-content {
            padding: 40px 30px;
            text-align: center;
        }

        /* إعدادات شبكة الصور الخاصة بالمرافق */
        .facility-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 أعمدة لعرض الصور */
            gap: 20px;
            margin-top: 30px;
        }

        /* إعدادات الصور داخل شبكة الصور */
        .facility-images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease; /* تأثير عند التمرير على الصورة */
        }

        /* تأثير عند التمرير على الصورة */
        .facility-images img:hover {
            transform: scale(1.05); /* تكبير الصورة شوي */
        }

        /* إعدادات الفوتر */
        footer {
            background-color: #2a3d54; /* لون الخلفية */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* أزرار التحكم في حجم النص */
        .zoom-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .zoom-btn {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .zoom-btn:hover {
            background-color: #4CAF50;
        }
    </style>
</head>

<div class="zoom-controls">
    <button class="zoom-btn" onclick="zoomIn()">+</button>
    <button class="zoom-btn" onclick="zoomOut()">-</button>
</div>

<script>
    // تعريف المتغير لحجم النص الحالي
    let currentFontSize = 16;

    function zoomIn() {
        // زيادة حجم النص
        currentFontSize += 2;
        document.body.style.fontSize = currentFontSize + "px";
    }

    function zoomOut() {
        // تقليص حجم النص
        if (currentFontSize > 10) {
            currentFontSize -= 2;
            document.body.style.fontSize = currentFontSize + "px";
        }
    }
</script>
